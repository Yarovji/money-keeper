<div class="card">
    <div class="card-header bordered">
        <div class="header-block">
            <h3 class="title">Редагувати категорію</h3>
        </div>
    </div>

    <div class="card-block">
        <div class="alert alert-{{ message.type }}" *ngIf="message.text">
            {{ message.text }}
        </div>

        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="form-group">
                <label class="control-label" for="e-select-category">Виберіть категорію</label>
                <select class="form-control" id="e-select-category" [(ngModel)]="currentCategoryId" (change)="onCategoryChange()" [ngModelOptions]="{standalone: true}">
                    <option *ngFor="let cat of categories" [value]="cat.id">{{ cat.name }}</option>
                </select>
            </div>
            <div class="form-group" [ngClass]="{'has-error': cname.invalid && cname.touched}">
                <label class="control-label" for="category-name">Введіть назву</label>
                <input type="text" class="form-control" id="category-name" #cname="ngModel" name="cname" [ngModel]="currentCategory?.name" required>
                <span class="form-help-text" *ngIf="cname.invalid && cname.touched">
          Назваа категорії не може бути пустим
        </span>
            </div>
            <div class="form-group" [ngClass]="{'has-error': capacity.invalid && capacity.touched}">
                <label class="control-label" for="e-category-value">Введіть лімит</label>
                <input type="number" class="form-control" id="e-category-value" #capacity="ngModel" name="capacity" [ngModel]="currentCategory?.capacity" min="1" required>
                <span class="form-help-text" *ngIf="capacity.invalid && capacity.touched">
          Поле не може бути пустим
        </span>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Змінити</button>
        </form>
    </div>
</div>
