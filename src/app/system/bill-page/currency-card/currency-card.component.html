<div class="col col-xs-12 col-sm-12 col-md-6 col-xl-7 history-col">
  <div class="card">
    <div class="card-block">
      <div class="title-block">
        <h4 class="title">Курс</h4>
      </div>
      <div class="row row-sm stats-container">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Валюта</th>
              <th>Курс</th>
              <th>Дата</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>UAH</td>
              <td>1</td>
              <td>{{ date | date: 'dd.MM.yyyy' }}</td>
            </tr>
            <tr *ngFor="let curren of currencies">
              <td>{{ curren }}</td>
              <td *ngIf="curren == 'USD'">
                {{ currency.rates['UAH'] / currency.rates['USD'] | currency:'USD':'':'1.2-2':'en-US' }}
              </td>
              <td *ngIf="curren == 'EUR'">
                {{ currency.rates['UAH'] | currency:'EUR':'':'1.2-2':'fr-FR' }}
              </td>
              <td>{{ date | date: 'dd.MM.yyyy' }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
